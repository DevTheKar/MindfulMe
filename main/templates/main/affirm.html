{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MindfulMe</title>
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <!--Navbar section begins -->
  <nav class="navbar"> 
    <div class="navbar__container">

  <!--Link bank to profile page -->
      <a href="/profile"> 
        <img src = "{% static 'graphics/logo.png' %}" height = "50px" width = "230px" style="margin-top: 10px;"/>
      </a>

  <!-- Div for menu on smaller devices/windows -->
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span>
        <span class="bar"></span>
      </div>

  <!--Home in-page link-->
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/affirm" class="navbar__links" id="affirm-page">Affirm</a>
        </li>
        
  <!--Journal page link-->
        <li class="navbar__item">
          <a href="/journal" class="navbar__links" id="journal-page">Journal</a>
        </li>

  <!--Track page link-->
        <li class="navbar__item">
          <a href="/todolist" class="navbar__links" id="track-page">Track</a>
        </li>

  <!--Sign out button-->
        <li class="navbar__btn">
          <a href="/login" class="button" id="signup">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Navbar section ends -->

    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        background-image: url("graphics/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-size: 16px;
        text-align: center;
      }

      #boxes {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
      }

      #affirmation-box,
      #song-box {
        background-color: white; 
        width: 800px; 
        height: 200px; 
        margin: auto; 
        margin-top: 50px;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      #affirmation-box h2,
      #song-box h2 {
        font-size: 24px;
        margin-top: 20px;
      }

      #affirmation-box p,
      #song-box p {
        font-size: 18px;
        margin-top: 10px;
      }

      #affirmation-box button,
      #song-box button {
        width: 200px;
        height: 40px;
        border-radius: 10px;
        font-weight: bold;
        border: none;
        background-color: rgb(95,170,179);
        color: white;
        margin-top: 20px;
        cursor: pointer;
      }

      #affirmation-box button:hover,
      #song-box button:hover {
        background-color: rgb(76, 137, 144);
      }
    </style>
    
  <body>
    <div id="boxes">
      <div id="affirmation-box">
        <h2>Affirmation</h2>
        <p>Great to have you here!</p>
        <button>Get New Affirmation</button>
      </div>
      <div id="song-box">
        <h2>Song of the Day</h2>
        <p>No song selected</p>
        <button>Get New Song</button>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
