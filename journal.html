    <style>
      /* Styling for the page */
      body {
        background-color: white;
        margin: 0;
        padding: 0;
        background: url("graphics/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      
      #journal-prompt {
        background-color: white;
        width: 37.5rem;
        margin: auto;
        margin-top: 3.125rem;
        padding: 1.25rem;
        text-align: center;
        font-size: 1.125rem;
        border-radius: 0.625;
        box-shadow: 0 0 0.625px rgba(0, 0, 0, 0.2);
      }

      #journal-input {
        background-color: white;
        width: 37.5rem;
        margin: auto;
        margin-top: 2rem;
        padding: 1.25rem;
        border-radius: 0.625rem;
        box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      #journal-input textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      #journal-input button {
        background-color: rgb(151, 105, 157);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #journal-input button:hover {
        background-color: rgb(123,83,129);
        cursor: pointer;
      }

      #journal-list {
        background-color: white;
        width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 5rem;
      }

      #journal-list h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      #journal-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #journal-list li {
        margin-bottom: 10px;
        font-size: 16px;
      }

      #journal-list li span {
        font-weight: bold;
        margin-right: 10px;
      }

      #previous_journals {
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 2rem;
        margin-bottom: 3rem;
        padding: 1.25rem;
        width: 37.5rem;
        margin-left: 500px;
        text-align: center;
      }

        #previous_journals h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

        #previous_journals ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

        #previous_journals li {
        font-size: 18px;
        margin-bottom: 10px;
      }

        #previous_journals a {
        color: #337ab7;
        text-decoration: none;
       }

        #previous_journals a:hover {
        text-decoration: underline;
       }

       ::placeholder {
        color:#15000025;
       }

    </style>

  <body>
    <div id="header">
      Journal Page
    </div>

    <div id="journal-prompt">
      <h2>Journal Prompt:</h2>
      <p id="prompt-text">Loading prompt...</p>
      <button id="prompt-button">What are you grateful for today?</button>
    </div>

    <div id="journal-input">
      <h2>Journal Entry:</h2>
      <textarea id="journal-text" placeholder = "Type your journal here..."></textarea>
      <button id="save-button">Save Entry</button>
    </div>

    <div id = "previous_journals" id="journal_history">
        <h2>Previous Journals</h2>
        <ul>
          <li><a href="#">Journal Entry 1</a></li>
          <li><a href="#">Journal Entry 2</a></li>
          <li><a href="#">Journal Entry 3</a></li>

          <li><a href="#">Journal Entry 6</a></li>
          <li><a href="#">Journal Entry 7</a></li>
          <li><a href="#">Journal Entry 8</a></li>
        </ul>
      </div>

      <script src = "css-js/app.js"></script>
    </body>
